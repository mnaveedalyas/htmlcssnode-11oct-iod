            $(document).ready( function(){
                $("#staticmethodtest").click( function(){
                    console.log("staticmethod test is called");
                    class Car {
                        constructor(name) {
                            this.name = name;
                        }
                        static hello(x) {
                            return "Calling Static Method. Hello " + x.name;
                        }
                        test(x){
                            return "Calling nonstatic method with object Hi ----- "+ x.name;
                        }
                    }

                    $("#cartest").html(Car.hello(myCar, "test", "tt", "te", "teee", 1,2,3, 4));

                    let myCar1 = new Car("Honda");
                    $("#cartest1").removeAttr("hidden").html(myCar.test(myCar1));
                    console.log("displayed div cartest1");

                });
            });
        </script>

            function testmath(){
                var x=10;
                var y="5";
                console.log("Multiplication result:"+ (x * y) );
                console.log("x != y result:"+ (x != y? 'Not Equal':'Equal' ) );
                console.log("x !== y result:"+ (x !== y? 'Not Equal':'Equal' ) );
                console.log("x , y result:"+ (x , y) );
            }

            function testforEach(){
                const cars = ["Toyota", "Honda", "Hyundai", "saab", "BMW"];
                let count=0
                let strlist="";
                let msg="";
                cars[100] = "GM";
                console.log("cars length: "+cars.length);
                if (cars.length > 0){
                    strlist="<ul>"
                    cars.forEach(car => {
                        strlist += "<li>"+car+"</li>";
                        console.log(++count +' -> '+ car);
                    });
                    strlist += "</ul>"
                    msg ="List is generated \n";
                }
                document.getElementById("cars").innerHTML=strlist;
                msg +="array content of 1st loop \n";
                cars.forEach(function(car, index, array, msg){
                    console.log(index +' --> '+ car +' --> '+array);
                    msg +=index +' --> '+ car+'\n';
                });

                msg +="array content of 2nd loop \n";
                cars.forEach((car, index1, array1, msg) =>{
                    console.log(index1 +' ---> '+ car +' --> '+array1); 
                    msg +=index1 +' --> '+ car+'\n';
                });
                msg +="Function completed \n";
                console.log(msg);
                
            }
