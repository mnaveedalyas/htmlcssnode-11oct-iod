<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
          
        .responsive {
            width: 100%;
            max-width: 600px;
            min-width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>Responsive Images</h2>

<p>If you want to restrict a responsive image to a maximum size, use the max-width property, with a pixel value of your choice.</p>
<p>Resize the browser window to see the effect.</p>
<div class="row">
    <div class="col">
        <img src="media/img_nature.jpeg" alt="Nature" class="responsive" width="600" height="400">
    </div>
</div>



</body>
</html>
